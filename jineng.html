		<script type="text/javascript">
			$(".img-a").click(function(){
				if($(".order-li").css("display")=="none"){
					$(".order-li").show();
				}else{
					$(".order-li").hide();
				}
			});
			$(".xxr-img").hover(function(){
				if($(".img-ts").css("display")=="none"){
					$(".img-ts").show();
				}else{
					$(".img-ts").hide();
				}
			});
			$(function () {
			    H_login = {};
			    H_login.openLogin = function(){
			        $('.xxr-img a').click(function(){
			            $('.tx-con').show();
			            $('.touxiang-bg').show();
			        });
			    };
			    H_login.closeLogin = function(){
			        $('.close-a').click(function(){
			            $('.tx-con').hide();
			            $('.touxiang-bg').hide();
			        });
			    };
			    
			    H_login.run = function () {
			        this.closeLogin();
			        this.openLogin();
//			        this.loginForm();
			    };
			    H_login.run();
			});
		</script>
		<script type="text/javascript">
			//添加技能
			$(".add_jn").click(function(){
				if($(".add_jinengs").css("display")=="none"){
					$(".add_jinengs").css("display","block");
				}else{
					$(".add_jinengs").css("display","none");
				}
			});
			//顶部编辑按钮
			$(".edit_btn").click(function(){
				$(".hidden_box").show();
				$(".cz_boxs").show();
				$(".btn_boxs").hide();
			});
			//点击复选框
			$(".check_boxs").on("click","input",function(){
				var lens_num = $(".check_boxs input").length;
				var checked_num = $(".check_boxs input:checked").length;
				if(checked_num == lens_num){
					$("#ch_all").attr("checked",true);
				}else{
					$("#ch_all").removeAttr("checked");
				}
			});
			//点击全选按钮
			$("#ch_all").click(function(){
				if(!$(this).attr("checked")){
					$(".check_boxs input").removeAttr("checked");
				}else{
					$(".check_boxs input").attr("checked",true);
				}
			});
			//复选框选择点击删除选中行
			$(".del_all").click(function(){
				$(".check_boxs input:checked").parents("tr").remove();
			});
			//点击取消按钮退出编辑状态
			$(".qu_xiao").click(function(){
				$(".hidden_box").hide();
				$(".cz_boxs").hide();
				$(".btn_boxs").show();
				$("input:checked").removeAttr("checked");
			});
			
			//列表内删除按钮
			$(".del_jn").click(function(){
				$(this).parents("tr").remove();
			});
			//列表内编辑按钮
			$(".edit_jn").click(function(){
				var price_num = $(this).parents(".btn_boxs").siblings(".price").find("span").text();
				$(this).parents(".btn_boxs").siblings(".price").find("span").hide();
				$(this).parents(".btn_boxs").siblings(".price").find("input").show().val(price_num).focus();
			});
			//编辑价格失去焦点后
			$(".price input").blur(function(){
				var new_price = $(this).val();
				$(this).hide();
				$(this).siblings("span").text(new_price).show();
			});
		</script>
