<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录页面</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/center_xinxi.css" />
		<script type="text/javascript" src="js/jquery-1.8.3.min.js" ></script>
		<script type="text/javascript">
			$(function(){	
				$('.login-ta ul li').click(function(){
					$(this).addClass('hits').siblings().removeClass('hits');
					$('.panesc>div:eq('+$(this).index()+')').show().siblings().hide();	
				})
			})
			
			$(function  () {
				//获取短信验证码
				var validCode=true;
				$(".dx-yzm").click (function  () {
					var time=60;
					var code=$(this);
					if (validCode) {
						validCode=false;
						code.addClass("msgs1");
					var t=setInterval(function  () {
						time--;
						code.html(time+"秒");
						if (time==0) {
							clearInterval(t);
						code.html("重新获取");
							validCode=true;
						code.removeClass("msgs1");
			
						}
					},1000)
					}
				})
			})
		</script>
		
	</head>
	<body>
		<div class="login-top">
			<a href="#"><img src="img/mjx_logo.png" /></a>
			<p>用户登录</p>
		</div>
		<div class="login-con">
			<div class="login-cona">
				<div class="login-right">
					<div class="login-ta">
						<ul>
							<li class="hits">账户密码登录</li>
							<li>手机动态登录</li>
						</ul>
						<div class="panesc">
							<div class="panec" style="display: block;">
								<form action="" method="post">
									<div class="lo-name lo-namec">
										<img src="img/login_user.png"/>
										<input type="text" name="" id="" value="" placeholder="请输入您的注册手机号" />
									</div>
									<div class="lo-name lo-namec">
										<img src="img/login_password.png"/>
										<input type="password" name="" id="" value="" placeholder="请输入密码" />
									</div>
									<div class="lg-wj">
										<input type="checkbox" name="" id="" value="" />
										<p>自动登录</p>
										<a href="#">忘记密码?</a>
									</div>
									<div class="login-btn">
										<button>立即登录</button>
									</div>	
								</form>
							</div>
							<div class="panec">
								<form action="" method="post">
									<div class="lo-name lo-namec">
										<img src="img/login_user.png"/>
										<input type="text" name="" id="" value="" placeholder="请输入您的注册手机号" />
									</div>
									<div class="lo-namea">
										<div class="lo-nameal">
											<img src="img/login_password.png"/>
											<input type="text" name="" id="" value="" placeholder="请输入手机验证码" />
										</div>
										<div class="dx-yzm">获取验证码</div>
									</div>
									<div class="login-btn" style="margin: 45px auto 31px;">
										<button>立即登录</button>
									</div>
								</form>
							</div>
						</div>
						<div class="dj-zc">
							<p class="p-left">使用合作账户登录</p>
							<p class="p-left" style="text-align: right;">还没注册？<a href="#">点击注册</a></p>
						</div>
						<div class="login-img">
							<a href="#"><img src="img/login_qq.png"></a>
							<a href="#"><img src="img/login_wx.png"></a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<footer>Copyright 2005-2016 meijiexia.com 冀ICP备16001322号</footer>
	</body>
</html>
