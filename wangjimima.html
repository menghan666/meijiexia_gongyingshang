<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>找回密码</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/center_xinxi.css" />
		<script type="text/javascript" src="js/jquery-1.8.3.min.js" ></script>
		<script type="text/javascript">
		$(function  () {
			//获取短信验证码
			var validCode=true;
			$(".dx-yzm").click (function  () {
				var time=60;
				var code=$(this);
				if (validCode) {
					validCode=false;
					code.addClass("msgs1");
				var t=setInterval(function  () {
					time--;
					code.html(time+"秒");
					if (time==0) {
						clearInterval(t);
					code.html("重新获取");
						validCode=true;
					code.removeClass("msgs1");
		
					}
				},1000)
				}
			})
		})
		
		</script>
	</head>
	<body>
		<div class="login-top">
			<a href="#"><img src="img/mjx_logo.png" /></a>
			<p>找回密码</p>
		</div>
		<div class="login-con">
			<div class="login-cona">
				<div class="login-right">
					<form action="" method="post">
						<h1>找回密码</h1>
						<div class="lo-name lo-named">
							<img src="img/login_user.png"/>
							<input type="text" name="" id="" value="" placeholder="请输入您的手机号" />
						</div>
						<div class="lo-namea lo-named">
							<div class="lo-nameal">
								<img src="img/login_yzm.png"/>
								<input type="text" name="" id="" value="" placeholder="请输入验证码" />
							</div>
							<div class="dx-yzm">获取验证码</div>
						</div>
						<div class="lo-name lo-named">
							<img src="img/login_password.png"/>
							<input type="password" name="" id="" value="" placeholder="请输入新密码" />
						</div>
						<div class="lo-name lo-named">
							<img src="img/login_cf.png"/>
							<input type="password" name="" id="" value="" placeholder="请再次输入新密码" />
						</div>
						<div class="login-btn" style="margin: 40px auto;">
							<a href="javascript:;">重置密码</a>
						</div>	
					</form>
					<div class="success-con">
						<img src="img/cz_success.png"/>
						<p>重置成功</p>
					</div>
				</div>
			</div>
		</div>
		<footer>Copyright 2005-2016 meijiexia.com 冀ICP备16001322号</footer>
		<script type="text/javascript">
			//重置成功弹框
			$(".login-btn a").click(function(){
				if($(".success-con").css("display")=="none"){
					$(".success-con").show();
				}else{
					$(".success-con").hide();
				}
			});
		</script>
	</body>
</html>
