<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册页面</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/center_xinxi.css" />
		<script type="text/javascript" src="js/jquery-1.8.3.min.js" ></script>
		<script type="text/javascript">
		$(function  () {
			//获取短信验证码
			var validCode=true;
			$(".dx-yzm").click (function  () {
				var time=60;
				var code=$(this);
				if (validCode) {
					validCode=false;
					code.addClass("msgs1");
				var t=setInterval(function  () {
					time--;
					code.html(time+"秒");
					if (time==0) {
						clearInterval(t);
					code.html("重新获取");
						validCode=true;
					code.removeClass("msgs1");
		
					}
				},1000)
				}
			})
		})
		</script>
	</head>
	<body>
		<div class="login-top">
			<a href="#"><img src="img/mjx_logo.png" /></a>
			<p>用户注册</p>
		</div>
		<div class="login-con">
			<div class="login-cona">
				<div class="login-right">
					<form action="" method="post">
						<h1>欢迎注册</h1>
						<div class="lo-name">
							<img src="img/login_phone.png"/>
							<input type="text" name="" id="" value="" placeholder="请输入手机号" />
						</div>
						<div class="lo-namea">
							<div class="lo-nameal">
								<img src="img/login_yzm.png"/>
								<input type="text" name="" id="" value="" placeholder="请输入右侧验证码" />
							</div>
							<img class="yzm-img" src="img/tp_yz.jpg"/>
						</div>
						<div class="lo-namea">
							<div class="lo-nameal">
								<img src="img/login_dx.png"/>
								<input type="text" name="" id="" value="" placeholder="请输入手机验证码" />
							</div>
							<div class="dx-yzm">获取验证码</div>
						</div>
						<div class="lo-name">
							<img src="img/login_password.png"/>
							<input type="password" name="" id="" value="" placeholder="请输入密码" />
						</div>
						<div class="lo-namea">
							<input class="lo-in" type="checkbox" name="" id="" value="" />
							<p>我已经阅读并同意<span>《媒介匣服务协议》</span></p>
						</div>
						<div class="login-btn">
							<button>立即注册</button>
						</div>	
					</form>
					<p class="zh-p">已有账号？<a href="#">去登录</a></p>
				</div>
			</div>
		</div>
		<footer>Copyright 2005-2016 meijiexia.com 冀ICP备16001322号</footer>
	</body>
</html>
